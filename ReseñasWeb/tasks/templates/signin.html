<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}

    <h1 class="text-center">Signin</h1>

    {{error}}
    <main class="container text-center">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <form action="/signin/" method="POST" class="card card-body text-center">
                    {% csrf_token %}
                    <div class="mb-3">
                            <div class="form-group">
                                <label for="recipient-email" class="col-form-label">Email:</label>
                                <input type="email" class="form-control" name="mail" id="recipient-email" placeholder="example@email.com" required>
                              </div>
                              <div class="form-group">
                                <label for="recipient-password" class="col-form-label">Password:</label>
                                <input type="password" class="form-control" name="pwd" id="recipient-password" placeholder="1234" required>
                              </div>
                              <br>
                        <button class="btn btn-dark">Signin</button>
                    </div>
            </div>
        </div>

    </main>
    {% endblock %}
</body>
</html>
