{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Base</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="" href="/"><img src="{% static 'images/NextGenL.png' %}" alt="" width="100px" height="100px"></a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li><a class="nav-link active" href="/"><strong><u>Home</u></strong></a></li>
                {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="/logout"><strong>Logout</strong></a></li>
                {% else %}
                <li class="nav-item"><a class="nav-link" href="/signup"><strong>Signup</strong></a></li>
                <li class="nav-item"><a class="nav-link" href="/signin"><strong>Signin</strong></a></li>
                {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
