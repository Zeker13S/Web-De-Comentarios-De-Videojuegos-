<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <main class="container text-center">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h1>SignUp</h1>
                {{error}}
                <form action="/signup/" method="POST" class="card card-body text-center">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username">Username</label>
                        <input type="type" name="username" id="username" class="form-control" placeholder="Write Your Name">
                    </div>
                    <div class="mb-3">
                        <label for="username">Password</label>
                        <input type="password" name="password1" id="password1" class="form-control" placeholder="Write Your password">
                    </div>
                    <div class="mb-3">
                        <label for="username">Confirm Your Password</label>
                        <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm Your password">
                    </div>
                    <button>signup</button>
                </form>
                {% endblock %}
            </div>
        </div>
    </main>
    
</body>
</html>
